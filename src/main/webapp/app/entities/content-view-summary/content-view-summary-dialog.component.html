<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContentViewSummaryLabel">Create or edit a Content View Summary</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!contentViewSummary.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="contentViewSummary.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_viewDate">View Date</label>
            <div class="input-group">
                <input id="field_viewDate" type="text" class="form-control" name="viewDate" ngbDatepicker  #viewDateDp="ngbDatepicker" [(ngModel)]="contentViewSummary.viewDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-secondary" (click)="viewDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contentType">Content Type</label>
            <select class="form-control" name="contentType" [(ngModel)]="contentViewSummary.contentType" id="field_contentType" >
                <option value="IMAGE">IMAGE</option>
                <option value="VIDEO">VIDEO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contentId">Content Id</label>
            <input type="text" class="form-control" name="contentId" id="field_contentId"
                [(ngModel)]="contentViewSummary.contentId"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
